    <section>
      <div class="lightBg">
        <div class="container">
          <form
          id="contactForm"
          action="https://formspree.io/f/mvolqelr"
          method="POST"
          >
          <label>
            Your email:
            <input type="email" id="email" name="email" placeholder="Email">
          </label>
          <label>
            Your message:
            <textarea name="message" placeholder="Write something.." rows="6"></textarea>
          </label>
          <!-- your other form fields go here -->
          <button type="submit" class='btn btnPrimary'>Send</button>
          </form>
        </div>
      </div>
    </section>

    <script>
    document.getElementsByTagName("form")[0].onsubmit = function(event) {
	event.preventDefault()
        xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if (xhr.readyState == 4) {
            document.getElementsByTagName("form")[0].innerHTML = "<h1>Thank You! We will be in touch soon. ðŸ˜€ </h1>";
          }
        };
        xhr.open("POST", "https://formspree.io/f/mvolqelr", true);
	formData = new FormData();
	formData.append('eamil', document.getElementsByName("email")[0].value)
	formData.append('message', document.getElementsByName("message")[0].value)
        xhr.send(formData);
    }
    </script>

    <script src="resources/js/lib/stats.js"></script>
    <script>
      var count_particles, stats, update;
      stats = new Stats;
      stats.setMode(0);
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.left = '0px';
      stats.domElement.style.top = '0px';
      document.body.appendChild(stats.domElement);
      count_particles = document.querySelector('.js-count-particles');
      update = function() {
        stats.begin();
        stats.end();
        if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
          count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
        }
        requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    </script>
